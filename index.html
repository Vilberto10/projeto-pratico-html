<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula de formulario</title>
</head>
<body>
    <form>
        <label for="usuario">Nome</label>  <br> <br>
        <input id="usuario" type="text" placeholder="digite seu nome" required>  <br> <br>

        <label for="sobrenome">sobrenome</label> <br> <br>
        <input type="text" id="sobrenome" placeholder="digite seu sobrenome" required> <br> <br>

        <label for="senha">senha</label> <br> <br>
        <input type="password" id="senha" placeholder="digite sua senha" required> <br> <br> 

        <label for="telefone">telefone</label> <br> <br>
        <input type="tel" id="telefone" placeholder="digite seu numero" required> <br> <br>

        <label for="telefone 2">numero 2</label> <br> <br>
        <input type="number" id="telefone 2" placeholder="confime seu numero" required> <br> <br>

        <label for="emailUsuario">Email</label> <br> <br>
        <input type="email" id="emailUsuario" placeholder="digie seu email" required> <br> <br>

        <label for="selecione">selecione uma opção</label> <br> 
        
        <select id="selecione">
            <option value="janeiro">janeiro</option>
            <option value="março">março</option>
            <option value="abril">abril</option>
        </select>
        <input type="submit"  value="cadastrar usuario">
        <input type="checkbox" name="" id=""> <br> <br>

        <label for="Arquivo">Importar arquivo</label> <br> <br>
        <input type="file" id=""> <br>





    </form>


</body>
</html>
